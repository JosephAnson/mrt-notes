name: pr
on: [pull_request]
env:
  VERCEL_ANALYTICS_ID: github
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run lint
